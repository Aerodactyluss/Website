<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Console Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Navbar / Simulasi Bar Windows -->
    <div class="console-bar">
        <div class="console-title">Windows Console Store</div>
        <div class="console-buttons">
            <span class="minimize">-</span>
            <span class="maximize">□</span>
            <span class="close">×</span>
        </div>
    </div>

    <!-- Layar Konsol -->
    <div class="console-window">
        <div class="console-content" id="console">
            <p class="glitch">*** WELCOME TO WINDOWS CONSOLE STORE ***</p>
            <hr class="divider">
            <p>Microsoft Windows [Version 10.0.19045.0000]</p>
            <p>(c) Microsoft Corporation. All rights reserved.</p>
            <p class="typing-text">Initializing store...</p>
            <hr class="divider">
            <p><span class="prompt">C:\Store></span> <span id="typed-text"></span><span class="cursor">█</span></p>
        </div>
        <input type="text" id="console-input" autofocus>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Windows Console Store. All rights reserved.</p>
    </footer>

</body>
</html>
